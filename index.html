<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sirion Intent Router</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <style>
      :root {
        --bg-color: #F5F6F6;
        --text-color: #0B1821;
        --scrollbar-track-bg: #F5F6F6;
        --scrollbar-thumb-bg: #cbd5e1; /* slate-300 */
        --scrollbar-thumb-hover-bg: #94a3b8; /* slate-400 */
      }
      html.dark {
        --bg-color: #0B1821;
        --text-color: #F5F6F6;
        --scrollbar-track-bg: #0B1821;
        --scrollbar-thumb-bg: #475569; /* slate-600 */
        --scrollbar-thumb-hover-bg: #64748b; /* slate-500 */
      }
      html, body, #app {
        height: 100%;
      }
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
      }
      /* For custom scrollbars */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--scrollbar-track-bg); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb-bg);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--scrollbar-thumb-hover-bg);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.1",
    "react/": "https://esm.sh/react@^19.1.1/",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.13.0",
    "immer": "https://esm.sh/immer@^10.1.1",
    "uuid": "https://esm.sh/uuid@^9.0.1"
  }
}
</script>
<script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            cloud: '#F5F6F6',
            midnight: '#0B1821',
            'midnight-accent': '#10202B',
            teal: {
              DEFAULT: '#0D5E68',
              dark: '#0A4A53',
              light: '#107E8C'
            },
          }
        }
      }
    }
  </script>
<link rel="stylesheet" href="/index.css">

</html>
